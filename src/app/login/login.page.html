<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <ion-card-content>
        
        <ion-item [class.error]="usuarioField.invalid && (usuarioField.dirty || usuarioField.touched || submitted)">
          <ion-label position="stacked">Usuario</ion-label> 
          <ion-input name="usuario" ngModel #usuarioField="ngModel" required placeholder="Ingresa tu usuario"></ion-input>
        </ion-item>
        
        <ion-item [class.error]="passwordField.invalid && (passwordField.dirty || passwordField.touched || submitted)">
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input name="password" ngModel #passwordField="ngModel" type="password" required placeholder="Ingresa tu contraseña"></ion-input>
        </ion-item>
  
        <ion-button type="submit" expand="full">Iniciar sesión</ion-button>
        
      </ion-card-content>
    </form>
  </ion-card>
  

</ion-content>
